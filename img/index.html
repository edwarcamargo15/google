<!DOCTYPE html>
<html>
<head>
	<title>GOOGLE</title>

	<style type="text/css">
		.grid-container {
			display: grid;
			grid-template-columns: repeat(6, 1fr);
			grid-template-rows: repeat(3, 1fr);
			gap: 1px 1px;
			grid-template-areas: ". . . ." ". . . ." ". . . .";
		}

		.google {
			padding-top: 109px 0px 0px;
			height: 92px;
			width: 50%;
			align-content: center;
		}
	</style>
</head>
<body>

	
		<div class="grid-container">
			
			<div class="google">
				<img  src="google.png">
			</div>
            
		</div>


	

</body>
</html>
